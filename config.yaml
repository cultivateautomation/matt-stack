baseurl: https://www.mattlincoln.net
languageCode: en
theme: hugo-theme-stack
paginate: 5
title: Matt Lincoln - Salesforce, Pardot and Martech.

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: assets/icons/favicon.ico

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006

    sidebar:
        emoji: 
        subtitle: Breaking marketing stuff in Salesforce & writing about it.
        avatar:
            local: true
            src: img/matt-lincoln.jpg

    article:
        math: false
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0
        toc: true
        readingTime: true

    comments:
        enabled: true
        provider: remark42
        utterances:
            repo: cultivateautomation/matt-stack
            issueTerm: pathname
            label: utterance
            theme: preferred-color-scheme
        remark42:
            host: https://www.mattlincoln.net
            site: mattlincoln

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: pardotmatt

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: true
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true
        
        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
            icon: home
            newTab: false

        - identifier: about
          name: About
          url: about
          weight: -90
          params:
            icon: user
            newTab: false

        - identifier: archives
          name: Archives
          url: archives
          weight: -70
          params:
            icon: archives
            newTab: false

        - identifier: search
          name: Search
          url: search
          weight: -60
          params:
            icon: search
            newTab: false

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false

markup:
  goldmark:
    renderer:
      unsafe: true